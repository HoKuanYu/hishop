{% extends "layouts/app.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page %}
	<div class="row">
		<div class="col-auto">
			<br>
			{% include "layouts/user.html" %}
		</div>

	    <div class="col-md-9">
			<br>
			<table class="table">
			  <thead>
			    <tr>
			      <th scope="col">商品</th>
			      <th scope="col">賣家</th>
			      <th scope="col">售價</th>
			    </tr>
			  </thead>
			  <tbody>
			  	{% for product in products %}
				    <tr>
				      <th scope="row"><a href="{{ url_for('show_normal', product_id=product.id|string) }}" target=_blank>{{product.name}}</a></th>
				      <td>{{product.seller_id.name}}</td>
				      <td>{{product.price}}</td>
				    </tr>
				{% endfor %}	    
			  </tbody>
			</table>
			<hr>
		</div>
	</div>
{% endblock page %}
