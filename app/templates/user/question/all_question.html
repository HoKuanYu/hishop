{% extends "layouts/app.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page %}
	<div class="row">
		<div class="col-auto">
			<br>
			{% include "layouts/user.html" %}
		</div>

	    <div class="col-md-9">
			<br>
			<div class="card">
				<div class="card-header text-center bg-warning p-2 border border-dark"> 問題回報 </div>
				<div class="card-body border border-dark">
					<table class="table">
					<thead>
						<tr>
						<th scope="col">問題主旨</th>
						<th scope="col">解決辦法</th>
						</tr>
					</thead>
					<tbody>
						{% for question in questions %}
							<tr>
							<th scope="row"><a href="" target=_blank>{{ question.title }}</a></th>
							<td>{{ question.detail }}</td>
							</tr>
						{% endfor %}	    
					</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
{% endblock page %}
